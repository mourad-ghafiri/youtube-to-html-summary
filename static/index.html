<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to HTML Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        success: '#10B981',
                        warning: '#F59E0B',
                        error: '#EF4444'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-2">YouTube to HTML Summary</h1>
                <p class="text-xl opacity-90">Convert YouTube videos into structured, educational summaries</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Input Section -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white rounded-lg card-shadow p-6 fade-in">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Process New Video</h2>
                
                <form id="videoForm" class="space-y-4">
                    <div>
                        <label for="videoUrl" class="block text-sm font-medium text-gray-700 mb-2">
                            YouTube URL
                        </label>
                        <input 
                            type="url" 
                            id="videoUrl" 
                            name="videoUrl" 
                            required
                            placeholder="https://www.youtube.com/watch?v=..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                        >
                    </div>
                    
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center"
                    >
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Start Processing
                    </button>
                </form>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg card-shadow p-6 fade-in">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Processing Tasks</h2>
                    <button 
                        id="refreshBtn"
                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors flex items-center"
                    >
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
                
                <div id="tasksContainer" class="space-y-4">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                
                <div id="noTasks" class="text-center py-8 text-gray-500">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p class="text-lg">No tasks yet. Start by processing a YouTube video above.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md mx-4 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Processing Video</h3>
            <p class="text-gray-600">This may take several minutes depending on the video length.</p>
        </div>
    </div>

    <script>
        class YouTubeProcessor {
            constructor() {
                this.tasks = new Map();
                this.pollingInterval = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadTasks();
                this.startPolling();
            }

            bindEvents() {
                document.getElementById('videoForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.processVideo();
                });

                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadTasks();
                });
            }

            async processVideo() {
                const url = document.getElementById('videoUrl').value.trim();
                if (!url) return;

                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.innerHTML;
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = `
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
                        Processing...
                    `;

                    const response = await fetch('/api/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    this.showNotification('Video processing started successfully!', 'success');
                    document.getElementById('videoUrl').value = '';
                    
                    // Add task to local state
                    this.tasks.set(result.task_id, {
                        task_id: result.task_id,
                        video_id: result.video_id,
                        status: result.status,
                        progress: {},
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    });
                    
                    this.renderTasks();
                    
                } catch (error) {
                    console.error('Error processing video:', error);
                    this.showNotification('Error processing video. Please try again.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            }

            async loadTasks() {
                try {
                    const response = await fetch('/api/tasks');
                    if (!response.ok) throw new Error('Failed to load tasks');
                    
                    const tasksData = await response.json();
                    this.tasks = new Map(Object.entries(tasksData));
                    this.renderTasks();
                } catch (error) {
                    console.error('Error loading tasks:', error);
                }
            }

            async updateTaskStatus(taskId) {
                try {
                    const response = await fetch(`/api/status/${taskId}`);
                    if (!response.ok) throw new Error('Failed to get task status');
                    
                    const taskData = await response.json();
                    this.tasks.set(taskId, taskData);
                    this.renderTasks();
                } catch (error) {
                    console.error('Error updating task status:', error);
                }
            }

            startPolling() {
                this.pollingInterval = setInterval(() => {
                    this.tasks.forEach((task, taskId) => {
                        if (task.status === 'queued' || task.status === 'processing') {
                            this.updateTaskStatus(taskId);
                        }
                    });
                }, 2000); // Poll every 2 seconds
            }

            stopPolling() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
            }

            renderTasks() {
                const container = document.getElementById('tasksContainer');
                const noTasks = document.getElementById('noTasks');
                
                if (this.tasks.size === 0) {
                    container.innerHTML = '';
                    noTasks.classList.remove('hidden');
                    return;
                }

                noTasks.classList.add('hidden');
                
                const tasksHtml = Array.from(this.tasks.values())
                    .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                    .map(task => this.renderTask(task))
                    .join('');
                
                container.innerHTML = tasksHtml;
            }

            renderTask(task) {
                const statusColors = {
                    'queued': 'bg-yellow-100 text-yellow-800',
                    'processing': 'bg-blue-100 text-blue-800',
                    'completed': 'bg-green-100 text-green-800',
                    'failed': 'bg-red-100 text-red-800'
                };

                const statusIcons = {
                    'queued': '⏳',
                    'processing': '🔄',
                    'completed': '✅',
                    'failed': '❌'
                };

                const progress = task.progress || {};
                const progressPercent = progress.progress_percent || 0;
                const currentStep = progress.current_step || 'Initializing';
                const message = progress.message || 'Processing...';

                return `
                    <div class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl">${statusIcons[task.status]}</span>
                                <div>
                                    <h3 class="font-semibold text-gray-800">Video ID: ${task.video_id}</h3>
                                    <p class="text-sm text-gray-500">Task ID: ${task.task_id}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="px-3 py-1 rounded-full text-sm font-medium ${statusColors[task.status]}">
                                    ${task.status.charAt(0).toUpperCase() + task.status.slice(1)}
                                </span>
                                <button 
                                    onclick="processor.deleteTask('${task.task_id}')"
                                    class="text-red-500 hover:text-red-700 transition-colors"
                                    title="Delete task"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        ${task.status === 'processing' ? `
                            <div class="mb-4">
                                <div class="flex justify-between text-sm text-gray-600 mb-2">
                                    <span>${currentStep}</span>
                                    <span>${Math.round(progressPercent)}%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="progress-bar bg-primary h-2 rounded-full" style="width: ${progressPercent}%"></div>
                                </div>
                                <p class="text-sm text-gray-600 mt-2">${message}</p>
                            </div>
                        ` : ''}

                        ${task.status === 'completed' ? `
                            <div class="flex items-center justify-between">
                                <p class="text-green-600 font-medium">✅ Processing completed successfully!</p>
                                <a 
                                    href="/api/result/${task.task_id}" 
                                    target="_blank"
                                    class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg transition-colors flex items-center"
                                >
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                    View Result
                                </a>
                            </div>
                        ` : ''}

                        ${task.status === 'failed' ? `
                            <div class="bg-red-50 border border-red-200 rounded-lg p-3">
                                <p class="text-red-800 text-sm">
                                    <strong>Error:</strong> ${task.error || 'Unknown error occurred'}
                                </p>
                            </div>
                        ` : ''}

                        <div class="mt-4 text-xs text-gray-500">
                            Created: ${new Date(task.created_at).toLocaleString()}
                            ${task.updated_at !== task.created_at ? 
                                `<br>Updated: ${new Date(task.updated_at).toLocaleString()}` : ''
                            }
                        </div>
                    </div>
                `;
            }

            async deleteTask(taskId) {
                if (!confirm('Are you sure you want to delete this task?')) return;

                try {
                    const response = await fetch(`/api/tasks/${taskId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete task');

                    this.tasks.delete(taskId);
                    this.renderTasks();
                    this.showNotification('Task deleted successfully', 'success');
                } catch (error) {
                    console.error('Error deleting task:', error);
                    this.showNotification('Error deleting task', 'error');
                }
            }

            showNotification(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };

                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in`;
                notification.textContent = message;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Initialize the application
        const processor = new YouTubeProcessor();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            processor.stopPolling();
        });
    </script>
</body>
</html>
